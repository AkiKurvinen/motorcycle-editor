<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div id="editor">
        <h1>Customize your TH8</h1>
        <div class="split">
            <div id="parts">
                <ul>
                    <li>
                        <b>Frame</b>
                        <p>Carbon Fiber<i>40 000,00</i></p>
                    </li>
                    <li>
                        <b>Seat</b>
                        <p>Polished Leather<i>1 500,00</i></p>
                    </li>
                    <li>
                        <b>Motor</b>
                        <p>Thunder 150 HP<i>2 000,00</i></p>
                    </li>
                    <li>
                        <b>Battery</b>
                        <p>Li-ion 400 km<i>1 000,00</i></p>
                    </li>
                    <li>
                        <b>Tires</b>
                        <p>Urban<i>800,00</i></p>
                    </li>
                    <li>
                        <b>Color</b>
                        <p>#000 <i>400,00</i></p>
                    </li>
                </ul>
            </div>
            <div id="preview">
                <img src="img/hull1.png" alt="" id="hull">
                <img src="img/color.png" alt="" id="colorhue" style="filter: hue-rotate(90deg);">
                <img src="img/wheels1.png" alt="" id="wheels">
                <img src="img/engine1.png" alt="" id="engine">
                <img src="img/battery1.png" alt="" id="battery">
            </div>
        </div>
        <div id="options">
            <div class="option">
                <img src="img/placeholder.png" alt="">
                <div>
                    <h3>Frame</h3>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
